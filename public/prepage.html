<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pinakothek - Inicio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="form-wrapper">
    <div class="contenedor">
      <header class="header">
        <div class="header-title">
          <img src="/60logosuizo.png" alt="Logo Generaciones CSM" style="max-width: 200px; height: auto; margin-bottom: 10px;">
        </div>
      </header>

      <hr class="separador">
      <h1 data-i18n="Bienvenido a Pinakothek">Bienvenido a Pinakothek</h1>

      <form id="formulario">
        <div style="text-align: center; margin-bottom: 15px;">
          <select id="languageSelector" onchange="aplicarTraduccion(this.value)" style="padding: 6px 12px; border-radius: 12px; backdrop-filter: blur(10px); background: rgba(255,255,255,0.3); border: none; font-family: 'Montserrat', sans-serif;">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
          </select>
        </div>

        <label for="nombre" data-i18n="Nombre completo:">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" data-placeholder="ejemplo@correo.com" placeholder="Juan Pérez" required>

        <label for="grupo" class="grupo-label" data-i18n="Seleccione su categoría:">Seleccione su categoría:</label>
        <div class="grupo-glassbox">
          <select id="grupoSelect" name="grupo" onchange="mostrarCampoGeneracion()">
            <option value="" disabled selected data-i18n="Elige una opción">Elige una opción</option>
            <option value="alumno" data-i18n="Alumno">Alumno</option>
            <option value="personal" data-i18n="Personal">Personal</option>
            <option value="familia" data-i18n="Familia">Familia</option>
            <option value="otro" data-i18n="Otro">Otro</option>
          </select>

          <div id="campoGeneracion" class="grupo-input oculto">
            <label for="generacion" data-i18n="Generación">Generación</label>
            <input type="text" id="generacion" name="generacion" data-placeholder="YYYY, XX, gXX, gYYYY, genXX, genYYYY" placeholder="YYYY, XX, gXX, gYYYY, genXX, genYYYY">
          </div>
        </div>

        <button type="submit" id="continuarBtn" data-i18n="Continuar" disabled>Continuar</button>
      </form>
    </div>
  </div>

  <canvas id="swisscross"></canvas>
  <script src="main.js"></script>
  <script src="traduccion.js"></script>
  <script>
    // Store user data globally
    let userData = {
      nombre: '',
      grupo: '',
      generacion: '',
      idioma: 'es'
    };

    function mostrarCampoGeneracion() {
      const grupoSeleccionado = document.getElementById('grupoSelect').value;
      const campoGen = document.getElementById('campoGeneracion');
      const continuarBtn = document.getElementById('continuarBtn');

      if (grupoSeleccionado === 'alumno') {
        campoGen.classList.remove('oculto');
        campoGen.classList.add('show');
      } else {
        campoGen.classList.add('oculto');
        campoGen.classList.remove('show');
      }

      // Enable/disable continue button based on form completion
      checkFormCompletion();
    }

    function checkFormCompletion() {
      const nombre = document.getElementById('nombre').value.trim();
      const grupo = document.getElementById('grupoSelect').value;
      const generacion = document.getElementById('generacion').value.trim();
      const continuarBtn = document.getElementById('continuarBtn');

      let isComplete = nombre && grupo;
      
      if (grupo === 'alumno') {
        isComplete = isComplete && generacion;
      }

      continuarBtn.disabled = !isComplete;
    }

    // Add event listeners for form validation
    document.getElementById('nombre').addEventListener('input', checkFormCompletion);
    document.getElementById('grupoSelect').addEventListener('change', checkFormCompletion);
    document.getElementById('generacion').addEventListener('input', checkFormCompletion);

    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const grupo = document.getElementById('grupoSelect').value;
      const generacion = document.getElementById('generacion').value.trim();
      const idioma = document.getElementById('languageSelector').value;

      if (!nombre || !grupo) {
        alert('Por favor completa todos los campos obligatorios.');
        return;
      }

      if (grupo === 'alumno' && !generacion) {
        alert('Ingresa un año de generación válido.');
        return;
      }

      // Store user data
      userData = {
        nombre: nombre,
        grupo: grupo,
        generacion: generacion,
        idioma: idioma
      };

      // Save user data to markdown file
      saveUserData();

      // Parse generation if needed
      let parsedGeneration = generacion;
      if (grupo === 'alumno' && generacion) {
        const cleanGen = generacion.toLowerCase().replace(/\s/g, '');
        
        // Handle formats: 2027, 27, g27, g2027, gen27, gen2027
        if (cleanGen.startsWith('gen')) {
          const yearPart = cleanGen.substring(3);
          if (yearPart.length === 2) {
            const fullYear = '20' + yearPart;
            if (parseInt(fullYear) >= 1974 && parseInt(fullYear) <= 2040) {
              parsedGeneration = fullYear;
            } else {
              alert('Ingresa un año de generación válido entre 1974 y 2040.');
              return;
            }
          } else if (yearPart.length === 4) {
            if (parseInt(yearPart) >= 1974 && parseInt(yearPart) <= 2040) {
              parsedGeneration = yearPart;
            } else {
              alert('Ingresa un año de generación válido entre 1974 y 2040.');
              return;
            }
          } else {
            alert('Formato de generación inválido. Usa: YYYY, XX, gXX, gYYYY, genXX, o genYYYY');
            return;
          }
        } else if (cleanGen.startsWith('g')) {
          const yearPart = cleanGen.substring(1);
          if (yearPart.length === 2) {
            const fullYear = '20' + yearPart;
            if (parseInt(fullYear) >= 1974 && parseInt(fullYear) <= 2040) {
              parsedGeneration = fullYear;
            } else {
              alert('Ingresa un año de generación válido entre 1974 y 2040.');
              return;
            }
          } else if (yearPart.length === 4) {
            if (parseInt(yearPart) >= 1974 && parseInt(yearPart) <= 2040) {
              parsedGeneration = yearPart;
            } else {
              alert('Ingresa un año de generación válido entre 1974 y 2040.');
              return;
            }
          } else {
            alert('Formato de generación inválido. Usa: YYYY, XX, gXX, gYYYY, genXX, o genYYYY');
            return;
          }
        } else {
          if (cleanGen.length === 2) {
            const fullYear = '20' + cleanGen;
            if (parseInt(fullYear) >= 1974 && parseInt(fullYear) <= 2040) {
              parsedGeneration = fullYear;
            } else {
              alert('Ingresa un año de generación válido entre 1974 y 2040.');
              return;
            }
          } else if (cleanGen.length === 4) {
            if (parseInt(cleanGen) >= 1974 && parseInt(cleanGen) <= 2040) {
              parsedGeneration = cleanGen;
            } else {
              alert('Ingresa un año de generación válido entre 1974 y 2040.');
              return;
            }
          } else {
            alert('Formato de generación inválido. Usa: YYYY, XX, gXX, gYYYY, genXX, o genYYYY');
            return;
          }
        }
      }

      // Redirect to main page with user data
      const params = new URLSearchParams({
        nombre: nombre,
        grupo: grupo,
        generacion: parsedGeneration,
        idioma: idioma
      });
      
      window.location.href = `index.html?${params.toString()}`;
    });

    function saveUserData() {
      // No guardar en esta pantalla; el email se captura en la siguiente
    }

    // Initialize form validation
    checkFormCompletion();
  </script>
</body>
</html>
